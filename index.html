<script>
  // 最新の更新情報を読み込んで挿入
  fetch('./data/news.json')
    .then(res => res.json())
    .then(items => {
      const container = document.getElementById('news-list');
      container.innerHTML = ''; // 念のため初期化
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = "p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md flex items-center space-x-4";

        card.innerHTML = `
          <div class="flex-shrink-0">
            <span class="material-symbols-outlined text-primary text-3xl">${item.icon}</span>
          </div>
          <div>
            <p class="text-sm text-gray-500 dark:text-gray-400">${item.date}</p>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${item.title}</h3>
          </div>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error('news load error', err);
    });
</script>
